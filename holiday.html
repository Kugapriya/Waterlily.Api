<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

   
    <div id="content-wrapper" class="container-fluid p-4" style="margin-left: 260px; margin-top: 56px;">
        <h1 class="text-center mb-4">Holiday Management</h1>
        
        <h2 class="mb-4">Calculate Working Days</h2>
        
        <form id="workingDaysForm" class="row g-3">
            <div class="col-auto">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="col-auto">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success mt-4">Calculate</button>
            </div>
        </form>

        <p id="result" class="text-center"></p>

        <h2 class="mb-4">Add Holiday</h2>
       
        <form id="holidayForm" class="row g-3 align-items-center mb-4">
            <div class="col-auto">
                <label for="holidayDate" class="form-label">Holiday Date</label>
                <input type="date" id="holidayDate" class="form-control" required>
            </div>
            <div class="col-auto">
                <label for="holidayReason" class="form-label">Holiday Reason</label>
                <input type="text" id="holidayReason" class="form-control" placeholder="Reason" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>

        <h2 class="mb-4">Holiday List</h2>
        <table id="table2">
            <thead>
                <tr>
                    <th>Holiday Date</th>
                    <th>Holiday Reason</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="holidayTableBody">
               
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        $(function() {
            $('#navbar-placeholder').load('index.html nav');
            $('#sidebar-placeholder').load('index.html #sidebar');
        });
    </script>
    <script src="holiday.js"></script>
</body>
</html>
