<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <div id="content-wrapper" class="container-fluid p-4" style="margin-left: 260px; margin-top: 56px;">
        <h1>Employee Management</h1>
        <form id="employeeForm" class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input type="text" id="employeeName" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-auto">
                <label for="employeeEmail" class="form-label">Employee Email</label>
                <input type="email" id="employeeEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-auto">
                <label for="employeeRole" class="form-label">Employee Role</label>
                <input type="text" id="employeeRole" class="form-control" placeholder="Role" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>

        <table class="table mt-4" id="table1">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee Email</th>
                    <th>Employee Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
        
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    
        $(function() {
            $('#navbar-placeholder').load('index.html nav');
            $('#sidebar-placeholder').load('index.html #sidebar');
        });
    </script>
    <script src="employee.js"></script>
</body>
</html>
